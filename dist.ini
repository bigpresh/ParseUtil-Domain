name    = ParseUtil-Domain
author  = Travis Holton <heytrav@cpan.org>
license = Perl_5
copyright_holder = Travis Holton
copyright_year   = 2015


[@Starter]

[PodCoverageTests]

[AutoPrereqs]
skip = ^lib$
skip = ^Regexp::Assemble.*

[Prereqs / TestRequires]
[TravisYML]
Test::Class = 0
Moose = 0
Test::Routine = 0
Test::More = 0
Test::Deep = 0
Test::Exception = 0
Test::Pod = 0
perl_version = 5.26 5.24 5.22 5.20 5.18 5.16 -5.14 -5.12 -5.10


[Git::NextVersion]
version_by_branch = 0
version_regexp = ^(\d+\.\d+)$
[PkgVersion]
[ConfirmRelease]
[MetaResources]
repository.web = https://github.com/heytrav/ParseUtil-Domain.git
repository.url = https://github.com/heytrav/ParseUtil-Domain.git
repository.type = git

